services:
  web:
    image: ghcr.io/j-yesung/soomtong:latest
    container_name: soomtong-web
    env_file:
      - ./.env.production
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
    expose:
      - "3000"
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: soomtong-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
